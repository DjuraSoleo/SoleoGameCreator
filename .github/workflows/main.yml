name: Deploy Angular app to GitHub Pages

on:
  push:
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        working-directory: ./games/src/main/soleo-games-app
        run: pnpm install --no-frozen-lockfile

      - name: Build
        working-directory: ./games/src/main/soleo-games-app
        run: pnpm run build --configuration=production --base-href="/${{ github.event.repository.name }}/"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: games/src/main/resources/static
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}  # Using the built-in token
          clean: true