name: Deploy Angular app to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # Debug step to verify lockfile
      - name: Debug files
        run: |
          cd games/src/main/soleo-games-app
          pwd
          ls -la
          cat package.json
          echo "Checking if lockfile exists:"
          test -f pnpm-lock.yaml && echo "Lockfile exists" || echo "Lockfile does not exist"

      - name: Install dependencies
        working-directory: ./games/src/main/soleo-games-app
        run: pnpm install --no-frozen-lockfile

      - name: Build
        working-directory: ./games/src/main/soleo-games-app
        run: pnpm run build --configuration=production --base-href="/${{ github.event.repository.name }}/"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: games/src/main/resources/static
          branch: gh-pages
          clean: true